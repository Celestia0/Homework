<!DOCTYPE html>
<html style="overflow:hidden;">
	<head>
		<meta charset="UTF-8">
		<title>系统首页</title>
		<link rel="stylesheet" href="${basePath}styles.css" />
		<link rel="stylesheet" href="${basePath}css/font-awesome-4.7.0/css/font-awesome.min.css" />
		<script src="${basePath}js/jquery-3.5.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$('.menu p').click(function(){
					$(this).next('ul').slideToggle(200);
				});
				$('.menu ul a').click(function(){
					$('iframe').attr("src",$(this).attr("url"));
				});
			})
		</script>
	</head>
	<body>
		<div class="header">大学选课系统</div>
		<div class="left">
			<div class="title">
				<i class="fa fa-home"></i>
				系统功能
			</div>
			<div class="menu">
			<c:if test="${type == 0}">
				<p>
					<i class="fa fa-info-circle"></i>
					选课管理					
					<i class="fa fa-angle-right point"></i>
				</p>
				<ul>
					<li>
						<a href="javascript:void(0);" url="${basePath}StuAddCourse?method=select">
							<i class="fa fa-caret-right"></i>
							添加课程
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" url="${basePath}stu_delete_course.html">
							<i class="fa fa-caret-right"></i>
							删除课程
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" url="${basePath}stu_timetable.html">
							<i class="fa fa-caret-right"></i>
							查看课表
						</a>
					</li>
				</ul>
				<p>
					<i class="fa fa-info-circle"></i>
					选订教材					
					<i class="fa fa-angle-right point"></i>
				</p>
				<ul>
					<li>
						<a href="javascript:void(0);" url="${basePath}stu_all_textbook.html">
							<i class="fa fa-caret-right"></i>
							查看教材
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" url="${basePath}stu_ordered_textbook.html">
							<i class="fa fa-caret-right"></i>
							已选教?
						</a>
					</li>
				</ul>
				</c:if>
				<c:if test="${type == 1}">
				<p>
					<i class="fa fa-info-circle"></i>
					课程管理					
					<i class="fa fa-angle-right point"></i>
				</p>
				<ul>
					<li>
						<a href="javascript:void(0);" url="${basePath}teacher_add_course.html">
							<i class="fa fa-caret-right"></i>
							申请添加课程
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" url="${basePath}teacher_delete_course.html">
							<i class="fa fa-caret-right"></i>
							申请删除课程
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" url="${basePath}teacher_timetable.html">
							<i class="fa fa-caret-right"></i>
							查看课表
						</a>
					</li>
				</ul>
				<p>
					<i class="fa fa-info-circle"></i>
					教学模块					
					<i class="fa fa-angle-right point"></i>
				</p>
				<ul>
					<li>
						<a href="javascript:void(0);" url="${basePath}teacher_student_list_1.html">
							<i class="fa fa-caret-right"></i>
							查看学生名单
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" url="${basePath}teacher_score_1.html">
							<i class="fa fa-caret-right"></i>
							打分
						</a>
					</li>
				</ul>
				</c:if>
				<c:if test="${type == 2}">
				<p>
					<i class="fa fa-info-circle"></i>
					教学管理					
					<i class="fa fa-angle-right point"></i>
				</p>
				<ul>
					<li>
						<a href="javascript:void(0);" url="adminc?method=listCourse">
							<i class="fa fa-caret-right"></i>
							课程管理
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" url="administrators_teaching_schedule.html">
							<i class="fa fa-caret-right"></i>
							排课
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" url="administrators_preset_timetable.html">
							<i class="fa fa-caret-right"></i>
							预置课表
						</a>
					</li>
				</ul>
				<p>
					<i class="fa fa-info-circle"></i>
					人员管理					
					<i class="fa fa-angle-right point"></i>
				</p>
				<ul>
					<li>
						<a href="javascript:void(0);" url="${basePath}admini?method=listInstructor">
							<i class="fa fa-caret-right"></i>
							教员管理
						</a>
					</li>
					<li>
						<a href="javascript:void(0);" url="${basePath}admin?method=listStudent">
							<i class="fa fa-caret-right"></i>
							学生管理
						</a>
					</li>
				</ul>
				</c:if>
			</div>
		</div>
		<div class="main">
			<iframe src="stu_main.html" width="100%"	height="100%" frameborder="0px"></iframe>
		</div>
	</body>
</html>
